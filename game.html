<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutschland vs. Gegner</title>
    <link rel="stylesheet" href="/game.css">
</head>
<body onLoad="blink('divider', 1000);">
    <div class="playtime">
        <h2 id="playtime_short">0&#x2019;</h2>
    </div>
    <div class="score">
        <figure>
            <h1 id="score_ger" class="score_ger">0</h1>
            <figcaption>Germany</figcaption>
        </figure>
        <h1 class="divider">:</h1>
        <figure>
            <h1 id="score_opp" class="score_opp">0</h1>
            <figcaption id="name_opp">Opponent</figcaption>
        </figure>
    </div>
    <div class = "celebration" id="celebration">
        <figure>
            <h1>TOOOOOOOOOOOOR!!!!</h1>
            <figcaption><h2>für Deutschland!</h2></figcaption>
        </figure>
    </div>
    <div class="explanation">
        <p>Wenn du diese Seite auf einem PC aufrufst, kannst du sie ohne Probleme im Hintergrung geöffnet lassen.</p>
        <p>Solltest du auf einem Handy sein, lasse die Seite bitte im Vordergrund geöffnet.</p>
    </div>
    <audio id="mt_normal" src="/audio/MajorTom_clear.mp3"></audio>
    <audio id="mt_stadium" src="/audio/MajorTom_stadium.mp3"></audio>
    <audio id="scream" src="/audio/goalscream.mp3"></audio>
    <script src="/src/title.js"></script>
    <script src="/src/blink.js"></script>
    <script src="/src/score.js"></script>
    <script src="/src/playtime.js"></script>
    <script src="src/hymne.js"></script>
    <script src="/src/websocket.js"></script>
</body>
</html>
