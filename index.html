<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MajorTom - Torhymne</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/src/title.js"></script>
    <script src="/src/score.js"></script>
    <script src="/src/blink.js"></script>
    <script src="/src/countdown.js"></script>
    <script src="/src/detectDevice.js"></script>
</head>
<body onLoad="blink('divider', 1000);">
    <div class="welcome">
        <h3></h3>
    </div>
    <h3>Zeit bis zum nächsten Deutschland - Spiel:</h3>
    <div class="countdown">
        <figure>
            <h1 id="cd_days">&zwnj; </h1>
            <figcaption>Tage</figcaption>
        </figure>
        <h1 class="divider">:</h1>
        <figure>
            <h1 id="cd_hours">&zwnj; </h1>
            <figcaption>Stunden</figcaption>
        </figure>
        <h1 class="divider">:</h1>
        <figure>
            <h1 id="cd_minutes">&zwnj; </h1>
            <figcaption>Minuten</figcaption>
        </figure>
        <h1 class="divider">:</h1>
        <figure>
            <h1 id="cd_seconds">&zwnj; </h1>
            <figcaption>Sekunden</figcaption>
        </figure>
    </div>
    <div class="matchname">
        <div class="team"><h1>Deutschland</h1></div>
        <div class="vs"><h1>vs.</h1></div>
        <div class="team"><h1>Schottland</h1></div>
    </div>
    <h3 class="disclaimer">Sobald das Spiel beginnt, wirst du automatisch weitergeleitet. <br> Danach musst du die Website einfach nur geöffnet lassen und auf ein Tor von Deutschland warten! </h3>
    <div class="footer">
        <a href="https://www.github.com/codemodeyt">GitHub</a>
        <button class="fbutton" style="vertical-align:middle" onclick="location.href = `https://www.buymeacoffee.com/codemodeyt`;"><span><a>Unterstütze dieses Projekt! </a></span></button>
        <a href="https://github.com/CodeModeYT/EURO-CustomGoalAnthem/issues/new">Fehler melden</a>
    </div>
</body>
</html>
